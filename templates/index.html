<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Presentation Generator</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .professional-card {
            background: white;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        input,
        textarea {
            transition: all 0.3s ease;
            background-color: #f1f5f9;
            color: #1e293b;
            border: 1px solid #cbd5e1;
        }

        input:focus,
        textarea:focus {
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
            border-color: #4f46e5;
            background-color: #fff;
        }

        .btn-primary {
            background-color: #4f46e5;
            transition: all 0.2s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        .btn-primary:disabled {
            background-color: #a5b4fc;
            cursor: not-allowed;
        }

        .file-input-label {
            cursor: pointer;
            border: 2px dashed #cbd5e1;
            transition: all 0.3s ease;
        }

        .file-input-label:hover {
            border-color: #4f46e5;
            background-color: #f9fafb;
        }
    </style>
</head>

<body class="text-slate-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-2xl mx-auto">
        <div class="professional-card p-8 md:p-12">
            <div class="text-center mb-10">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">AI Presentation Generator
                </h1>
                <p class="text-slate-600 mt-4 text-lg">Your Text, Your Style. Instantly.</p>
            </div>

            <form id="ppt-form" class="space-y-6">
                <!-- Bulk Text Input -->
                <div>
                    <label for="bulk_text" class="block text-sm font-medium text-slate-700 mb-2">1. Paste Your
                        Text</label>
                    <textarea id="bulk_text" name="bulk_text" rows="10" class="w-full p-4 rounded-lg"
                        placeholder="Paste your article, notes, or any block of text here..."></textarea>
                </div>

                <!-- Number of Slides -->
                <div>
                    <label for="number_of_slides" class="block text-sm font-medium text-slate-700 mb-2">2. Number of
                        Slides</label>
                    <input type="number" id="number_of_slides" name="number_of_slides" class="w-full p-3 rounded-lg"
                        value="3" min="2">
                </div>

                <!-- Guidance Input -->
                <div>
                    <label for="guidance" class="block text-sm font-medium text-slate-700 mb-2">3. (Optional) Add
                        Guidance</label>
                    <input type="text" id="guidance" name="guidance" class="w-full p-3 rounded-lg"
                        placeholder="e.g., 'Make this for a high school class'">
                </div>

                <!-- API Key Input -->
                <div>
                    <label for="api-key" class="block text-sm font-medium text-slate-700 mb-2">4. Your LLM API
                        Key</label>
                    <input type="password" id="api-key" name="api-key" class="w-full p-3 rounded-lg"
                        placeholder="Enter your Gemini, OpenAI, or Anthropic key">
                    <p class="text-xs text-slate-500 mt-1">Your key is used only for this request and is never stored.
                    </p>
                </div>

                <!-- Template Upload -->
                <div>
                    <!-- FIX: Updated label to indicate it's optional -->
                    <label class="block text-sm font-medium text-slate-700 mb-2">5. Upload a PowerPoint Template
                        (Optional)</label>
                    <label for="template-file"
                        class="file-input-label w-full p-6 rounded-lg flex flex-col items-center justify-center text-center">
                        <i class="fas fa-cloud-upload-alt text-3xl text-slate-400 mb-2"></i>
                        <span id="file-name-display" class="text-slate-600">Click to browse or drag & drop</span>
                    </label>
                    <input type="file" id="template-file" name="template-file" class="hidden" accept=".pptx,.potx">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="generate-btn"
                    class="w-full text-white font-bold py-4 px-6 rounded-lg shadow-lg flex items-center justify-center space-x-3 btn-primary">
                    <i class="fas fa-wand-magic-sparkles text-xl"></i>
                    <span class="text-lg">Generate Presentation</span>
                    <div id="loading-spinner"
                        class="hidden w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin">
                    </div>
                </button>
            </form>
            <p id="error-message" class="text-red-600 text-center mt-4 h-5"></p>
        </div>
    </div>

    <script>
        const form = document.getElementById('ppt-form');
        const generateBtn = document.getElementById('generate-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const errorMessage = document.getElementById('error-message');
        const fileInput = document.getElementById('template-file');
        const fileNameDisplay = document.getElementById('file-name-display');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
                fileNameDisplay.classList.add('font-semibold', 'text-indigo-600');
            } else {
                fileNameDisplay.textContent = 'Click to browse or drag & drop';
                fileNameDisplay.classList.remove('font-semibold', 'text-indigo-600');
            }
        });

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            errorMessage.textContent = '';

            const formData = new FormData();
            formData.append('bulk_text', document.getElementById('bulk_text').value);
            formData.append('number_of_slides', document.getElementById('number_of_slides').value);
            formData.append('guidance', document.getElementById('guidance').value);
            formData.append('api_key', document.getElementById('api-key').value);

            // --- FIX: Only append the file if one is selected ---
            if (fileInput.files.length > 0) {
                formData.append('template_file', fileInput.files[0]);
            }
            // --- End of Fix ---

            generateBtn.disabled = true;
            loadingSpinner.classList.remove('hidden');
            generateBtn.querySelector('span').textContent = 'Generating...';

            try {
                const apiUrl = window.location.origin + '/generate_presentation';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    body: formData,
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ error: 'An unknown server error occurred.' }));
                    throw new Error(errorData.error || `Server error: ${response.statusText}`);
                }

                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'Generated-Presentation.pptx';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                a.remove();

            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = error.message;
            } finally {
                generateBtn.disabled = false;
                loadingSpinner.classList.add('hidden');
                generateBtn.querySelector('span').textContent = 'Generate Presentation';
            }
        });
    </script>
</body>

</html>
